<mat-grid-list cols="2" rowHeight="fit" style="height:600px" margin gutterSize="30px">
    <ng-container *ngFor="let chart of charts">
        <mat-grid-tile *ngIf="chart.type === 'DOUGHNUT'">
            <app-donut-chart-item  [chart]="chart"></app-donut-chart-item>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="chart.type === 'BAR'">
            <app-bar-chart-item  [chart]="chart"></app-bar-chart-item>
        </mat-grid-tile>
    </ng-container >



</mat-grid-list>
